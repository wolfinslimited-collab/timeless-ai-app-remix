<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B0B10"/>
      <stop offset="1" stop-color="#171228"/>
    </linearGradient>
    <linearGradient id="accent" x1="230" y1="240" x2="570" y2="560" gradientUnits="userSpaceOnUse">
      <stop stop-color="#A855F7"/>
      <stop offset="1" stop-color="#F59E0B"/>
    </linearGradient>
    <filter id="shadow" x="0" y="0" width="200%" height="200%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="18" stdDeviation="24" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="800" rx="48" fill="url(#bg)"/>
  <circle cx="620" cy="170" r="140" fill="#A855F7" fill-opacity="0.12"/>
  <circle cx="180" cy="640" r="180" fill="#F59E0B" fill-opacity="0.10"/>

  <!-- Card -->
  <g filter="url(#shadow)">
    <rect x="150" y="170" width="500" height="500" rx="40" fill="#0F0F17"/>
    <rect x="150" y="170" width="500" height="500" rx="40" stroke="#2A2A3A" stroke-width="2"/>
  </g>

  <!-- Bot -->
  <g>
    <!-- Head -->
    <rect x="260" y="280" width="280" height="220" rx="56" fill="#121221" stroke="#2A2A3A" stroke-width="2"/>
    <!-- Antenna -->
    <path d="M400 250V280" stroke="#2A2A3A" stroke-width="10" stroke-linecap="round"/>
    <circle cx="400" cy="236" r="14" fill="url(#accent)"/>
    <!-- Eyes -->
    <rect x="310" y="352" width="70" height="54" rx="20" fill="#0B0B10" stroke="#2A2A3A" stroke-width="2"/>
    <rect x="420" y="352" width="70" height="54" rx="20" fill="#0B0B10" stroke="#2A2A3A" stroke-width="2"/>
    <circle cx="345" cy="379" r="10" fill="url(#accent)"/>
    <circle cx="455" cy="379" r="10" fill="url(#accent)"/>
    <!-- Mouth -->
    <rect x="340" y="430" width="120" height="18" rx="9" fill="#0B0B10" stroke="#2A2A3A" stroke-width="2"/>
  </g>

  <!-- Failed badge -->
  <g>
    <circle cx="565" cy="290" r="46" fill="#EF4444"/>
    <circle cx="565" cy="290" r="46" fill="#000" fill-opacity="0.15"/>
    <rect x="556" y="266" width="18" height="38" rx="9" fill="#0B0B10"/>
    <circle cx="565" cy="322" r="9" fill="#0B0B10"/>
  </g>

  <!-- Text hint (kept minimal so it reads like a thumbnail) -->
  <g opacity="0.92">
    <text x="400" y="600" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="26" fill="#E5E7EB">Generation failed</text>
    <text x="400" y="634" text-anchor="middle" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#9CA3AF">Tap to retry or edit prompt</text>
  </g>
</svg>
