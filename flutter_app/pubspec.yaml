name: timeless_ai
description: AI-powered creative studio for image, video, music generation and chat.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.0
  
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.7+1
  
  # Networking
  http: ^1.2.0
  
  # Navigation
  go_router: ^17.0.1
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0
  
  # Media
  video_player: ^2.8.2
  audioplayers: ^6.5.1
  image_picker: ^1.0.7
  file_picker: ^10.3.8
  camera: ^0.11.0+2
  
  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  
  # Payments
  flutter_stripe: ^12.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
