name: timeless_ai
description: AI-powered creative studio for image, video, music generation and chat.
publish_to: "none"
version: 2.1.0+311

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # State Management
  provider: ^6.1.1

  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.7+1

  # Networking
  http: ^1.2.0

  # Navigation
  go_router: ^17.0.1

  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Media
  video_player: ^2.8.2
  audioplayers: ^6.5.1
  image_picker: ^1.0.7
  file_picker: ^10.3.8
  camera: ^0.11.0+2

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2

  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  crypto: ^3.0.3

  # In-App Purchases
  in_app_purchase: ^3.2.0
  in_app_purchase_storekit: ^0.3.17+3
  in_app_purchase_android: ^0.3.6+10

  # Analytics & Attribution
  tiktok_events_sdk: ^1.0.9
  facebook_app_events: ^0.24.0
  in_app_review: ^2.0.11

  # OAuth - Native Sign-In
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/wizard/
    - assets/icons/
    - assets/logos/

